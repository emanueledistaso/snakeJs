<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="snake_style.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Snake</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <a href="http://localhost:5501/index.html">
          <img src="/assets/logo.png" alt="logo" class="logo" />
        </a>
        <h2>SNAKE</h2>
        <div class="search-icon-container">
          <img
            class="search-icon"
            src="https://img.icons8.com/ios-filled/50/search--v1.png"
            alt="search--v1"
          />
        </div>
      </div>
    </header>
    <!-- Div principale -->
    <div class="window-container">
      <div class="flex column game-container">
        <!-- Finestra gioco -->
        <div class="flex">
          <div id="high-score" class="points">High Score:</div>
          <div id="points-window" class="points">000 points</div>
        </div>
        <div id="game-window" class="game-window">
          <!-- La finestra dello snake è una griglia 18x18 
        in cui si muoverà il serpentello -->
        </div>
      </div>
      <div id="start-btn" class="flex btn">Nuova Partita</div>
      <div id="game-btn" class="flex column none">
        <div>
          <div id="up-btn" class="btn">&uarr;</div>
        </div>
        <div class="flex">
          <div id="left-btn" class="btn">&larr;</div>
          <div id="down-btn" class="btn">&darr;</div>
          <div id="right-btn" class="btn">&rarr;</div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer></footer>

    <script src="snake_script.js"></script>
  </body>
</html>
